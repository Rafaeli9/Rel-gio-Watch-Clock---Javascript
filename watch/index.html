<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Watch.ico" type="image/x-icon">
  <title>Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hour">
      <div class="hr" id="hr"></div> 
    </div> 
    <div class="min">
      <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc"></div>
    </div>
  </div>
  <div>
    <div class="clock_text">
      <div class="clock_text-hour" id="text-hour"></div>
      <div class="clock_text-minutes" id="text-minutes"></div>
    </div>
    <div class="clock_date">
      <span id="date-day-week"></span>
      <span id="date-day"></span>
      <span id="date-month"></span>
      <span id="date-year"></span>
    </div>
  </div>
  <div class="toggleClass" onclick="toggleClass()"></div>  
  <script src="main.js"></script>
</body>
</html>
